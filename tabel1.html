<!DOCTYPE html>
<html>
    <head>
        <title>Contoh Tabel</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                background-image: url('bg.png');
                margin: 0;
                padding: 20px;
            }

            table {
                border-collapse: collapse;
                width: 60%;
                margin: 20px 0;
                background-color: #ffffff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                font-family: Arial, sans-serif;
            }

            th {
                background-color: yellow;
                padding: 10px;
                font-size: 18px;
                text-align: center;
                border: 1px solid #ddd;
            }

            td {
                padding: 10px;
                text-align: left;
                font-size: 16px;
                border: 1px solid #ddd;
            }

            img {
                display: block;
                margin: 0 auto;
                width: 150px;
            }

            .striped-row:nth-child(even) {
                background-color: #f2f2f2;
            }

            .nilai th {
                background-color: #007bff;
                color: #ffffff;
            }

        </style>
    </head>
    <body>

        <table>
            <tr>
                <th colspan="3">Produk Unggulan</th>
            </tr>
            <tr>
                <td rowspan="4">
                    <img src="https://example.com/image-of-product.jpg" alt="Produk Unggulan" />
                </td>
            </tr>
            <tr>
                <td>Nama</td>
                <td>Benih Kode</td>
            </tr>
            <tr>
                <td>Harga</td>
                <td>Rp 192.000</td>
            </tr>
            <tr>
                <td>Fitur</td>
                <td>
                    <ul>
                        <li>Dilengkapi Dokumentasi</li>
                        <li>Ukuran: 31MB</li>
                        <li>Masa Tanam: 6 Bulan</li>
                        <li>Lisensi: MIT</li>
                    </ul>
                </td>
            </tr>
        </table>

        <!-- Tabel kedua -->
        <table class="nilai">
            <tr>
                <th rowspan="2">Nama</th>
                <th colspan="3">Nilai</th>
            </tr>
            <tr>
                <th>Kimia</th>
                <th>Fisika</th>
                <th>Biologi</th>
            </tr>
            <tr class="striped-row">
                <td>Robby</td>
                <td>76</td>
                <td>80</td>
                <td>81</td>
            </tr>
            <tr>
                <td>Rendi</td>
                <td>84</td>
                <td>70</td>
                <td>75</td>
            </tr>
            <tr class="striped-row">
                <td>Alfian</td>
                <td>96</td>
                <td>70</td>
                <td>71</td>
            </tr>
        </table>

    </body>
</html>
